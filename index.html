<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-pink-100 to-pink-200">
    <header class="mt-8 text-center mx-auto text-5xl ">
        <h1 class="font-semibold">Welcome To  <span class="font-bold before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-pink-500 relative inline-block">
        <span class="relative text-white">Axis Bank</span>
        </h1>
    </header>


    <!-- main section -->
    <main>
        <section>

            <!--* balance summery -->
            <div class="grid grid-cols-3 cols-md-1 gap-4 w-3/4 mx-auto mt-16 text-white bg-pink-300 p-8 rounded font-semibold">
               <div class="bg-gradient-to-t from-pink-600 to-pink-400 rounded text-center px-4 py-2  drop-shadow-[0_5px_5px_rgba(0,0,0,0.40)] hover:drop-shadow-[0_8px_8px_rgba(0,0,0,0.60)]">
                <p class="text-2xl">Deposit</p>
                <p class="text-3xl">TK: <span id="deposit-total">000</span></p>
               </div>
               <div class="bg-gradient-to-t from-pink-600 to-pink-400 rounded text-center px-4 py-2  drop-shadow-[0_5px_5px_rgba(0,0,0,0.50)] hover:drop-shadow-[0_8px_8px_rgba(0,0,0,0.60)]">
                <p class="text-2xl">Withdraw</p>
                <p class="text-3xl">TK <span id="withdraw-total">000</span></p>
               </div>
               <div class="bg-gradient-to-t from-pink-600 to-pink-400 rounded text-center px-4 py-2  drop-shadow-[0_5px_5px_rgba(0,0,0,0.50)] hover:drop-shadow-[0_8px_8px_rgba(0,0,0,0.60)]">
                <p class="text-2xl">Balance</p>
                <p class="text-3xl">TK <span id="balance-total">9610</span></p>
               </div>
            </div>
        </section>

        <!--* deposit and withdraw -->

        <section>
            <div>
                <div class="grid grid-cols-2 gap-4 m-4 mt-8  bg-gradient-to-t from-rose-400 to-rose-300 p-8 rounded">
                    <div class="font-semibold">
                        <p class="text-white text-xl mb-1 drop-shadow-[0_1px_1px_rgba(0,0,0,0.40)]">Your Deposit</p>
                        <input id="deposit-field" class="italic placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm  drop-shadow-[0_2px_2px_rgba(0,0,0,0.50)] hover:drop-shadow-[0_4px_4px_rgba(0,0,0,0.60)]" type="text" name="" placeholder="Amount you want to Deposit">
                        <button id="btn-deposit" class="italic text-white text-2xl bg-indigo-500 mt-2 px-2 py-1 rounded rounded-tr-2xl rounded-bl-2xl  drop-shadow-[0_5px_5px_rgba(0,0,0,0.50)] hover:drop-shadow-[0_8px_8px_rgba(0,0,0,0.60)] hover:bg-indigo-600 hover:scale-105 ease-in-out duration-100">Deposit</button>
                    </div>
                    <div class="font-semibold">
                        <p class="text-white text-xl mb-1 drop-shadow-[0_1px_1px_rgba(0,0,0,0.40)]">Withdraw Cash</p>
                        <input id="withdraw-field" class="italic placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm  drop-shadow-[0_2px_2px_rgba(0,0,0,0.50)] hover:drop-shadow-[0_4px_4px_rgba(0,0,0,0.60)]" type="text" name="" placeholder="Amount you want to Withdraw">
                        <button id="btn-withdraw" class="italic text-white text-2xl bg-indigo-500 mt-2 px-2 py-1 rounded rounded-tr-2xl rounded-bl-2xl  drop-shadow-[0_5px_5px_rgba(0,0,0,0.50)] hover:drop-shadow-[0_8px_8px_rgba(0,0,0,0.60)] hover:bg-indigo-600 hover:scale-105 ease-in-out duration-100">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
    <script src="utility.js"></script>
</body>
</html>
